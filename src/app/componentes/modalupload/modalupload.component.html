
<div class="fondo-negro"  [ngClass]="modalservice.oculto">

    <div class="modal" tabindex="-1" role="dialog" style="display: block">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Actualizar imagen</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="cerrarModal()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body " align="center">
                        <img  *ngIf="!imagenTemp" [src]="xxxx | imagen"  class="w150">
                        <img *ngIf="imagenTemp"  [src]="imagenTemp"  class="w150">
                        <input type="file" (change)="seleccionImagen($event.target.files[0])">
                        <br>
                        <br>
                   
                      
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" [disabled]="!imagenTemp" (click)="actualizarImagen()">Guardar</button>
                  <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                </div>
              </div>
            </div>
          </div>

</div>
