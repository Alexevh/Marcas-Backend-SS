

<!-- registro-->
<!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form   (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-horizontal form-material" id="loginform" action="index.html">
                    <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="assets/images/logo-text.png" alt="Home" /></a>
                    <h3 class="box-title m-t-40 m-b-0">Alta de personas</h3>
                 
                    <div class="form-group ">
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Nombre y apellidos" [ngModel]='nombre' name="nombre"> 
                            </div>
                        </div>
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Nacionalidad" [ngModel]='nacionalidad' name="nacionalidad"> 
                            </div>
                        </div>
                        <div class="form-group m-t-40">
                            <select [ngModel]='tipodDoc' name="tipoDocumento"class="form-control">
                                <option value="Pasaporte" [defaultSelected]="true"> Pasaporte</option>
                                <option value="Cedula"> CI - Uruguaya</option>
                                <option value="Otro"> Otro</option>
                             </select>
                        </div>
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Numero de doc" [ngModel]='numerodoc' name="documentoNumero"> 
                            </div>
                        </div>
                    </div>
                  
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Alta</button>
                        </div>
                    </div>
              
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
