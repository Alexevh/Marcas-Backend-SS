
<!--- caja de busqueda -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar usuario" #input>
      </div>
    </div>
  </div>
</div>


<!-- Spinner de carga -->
<div class="row animated fade-In" *ngIf="cargando" >
    <div class="col-sm-12" >

     <div class="alert alert-warning text-center">
         <strong>Cargando...</strong>
         <br>
         <i class="fa fa-refresh fa-spin fa-2x"></i>
         <br>
         Espere
     </div>     
 </div>    
</div>

<!-- Tabla de registros -->

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios registrados <small>{{totalRegistros}}</small></h3>
                    <table class="table table-hover">

                            <thead>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>                        
                               <th>Opciones</th>
                            </thead>
    
                            <tbody>
                                <tr *ngFor="let usuario of usuarios">
                                    <td class="w70">  <img [src]="usuario.foto | imagen "   class="img50 img-circle"(click)="mostrarModal(usuario._id)" > </td>
                                    <td> {{usuario.nombre}}</td>
                                    <td> {{usuario.email}}</td>
                                  
                                    <td>
                                        <select [(ngModel)]="usuario.rol" name="role" class="form-control">
                                            <option  value="r-superadmin"> Super Admin</option>
                                            <option value="r-administrativo"> Administrativo</option>
                                            <option value="r-trabajador"> Trabajador</option>
                                            
                                         </select>

                                    </td>
                                
                                    <td><button (click)="guardarUsuario(usuario)"  class="btn btn-primary"><i class="fa fa-save"></i></button>
                                        <button (click)="borrarUsuario(usuario)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                                    </td>
                                </tr>
    
                            </tbody>
    
                        </table>

                        <button class="btn btn-secondary" (click)="cambiarDesde(-5)">
                                <i class="fa fa-arrow-left"></i>
                            Anteriores
                           </button>
                            <button class="btn btn-secondary"  (click)="cambiarDesde(5)">
                                    Siguientes
                             <i class="fa fa-arrow-right"></i></button>

         
            </div>
        </div>
    </div>
</div>
